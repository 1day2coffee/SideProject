</div>
    
    <div class="container my-4">
        <button class="btn btn-danger" id="sort-price">가격순 정렬</button>
        <button class="btn btn-danger" id="sort-char">가나다순 정렬</button>
        <button class="btn btn-danger" id="sort-char-reverse">다나가순 정렬</button>
        <button class="btn btn-danger" id="filter-money">5만원이하 필터</button>
        <button class="btn btn-danger" id="reset-filter">원래대로</button>
        
    </div>
    
    <script>
    
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];
        
        function showHtml(){
            for(let i=0; i<products.length; i++){
                $('.title').eq(i).html(products[i].title);
                $('.price').eq(i).html(products[i].price);
            }
        };
        
    function reset(){
    $(document).ready(function(){
        for(let i=0; i<products.length; i++){
            var template = `<div class="card">
                                 <img src="https://via.placeholder.com/600">
                                    <div class="card-body">
                                      <h5 class="title">${products[i].title}</h5>
                                      <p class="price">${products[i].price}</p>
                                      <button class="btn btn-danger">주문하기</button>
                                    </div>
                                  </div>`;
            $('.card-group').append(template);
        }
    });
    }
        reset();
    
        
        $('#sort-price').click(function(){
           products.sort(function(a,b){
               return a.price - b.price
           })
            showHtml();
        });
        
        $('#sort-char').click(function(){
            products.sort(function(a,b){
                if(a.title < b.title == true){
                    return -1
                }else{
                    return 1
                }
            });
            showHtml();
        });
        
        $('#sort-char-reverse').click(function(){
            products.sort(function(a,b){
                if(a.title < b.title == true){
                    return 1
                }else{
                    return -1
                }
            });
            showHtml();
        });
        
        $('#filter-money').click(function(){
            var newProducts = products.filter(function(a){
              return a.price <= 60000
            });
            
             $('.card-group').empty();
            for(let i=0; i<newProducts.length; i++){
                var template = `<div class="card">
                             <img src="https://via.placeholder.com/600">
                                <div class="card-body">
                                  <h5 class="title">${newProducts[i].title}</h5>
                                  <p class="price">${newProducts[i].price}</p>
                                  <button class="btn btn-danger">주문하기</button>
                                </div>
                              </div>`;
                $('.card-group').append(template);
                }
        });
        
        $('#reset-filter').click(function(){
            $('.card-group').empty();
            reset();
        });

      </script>
