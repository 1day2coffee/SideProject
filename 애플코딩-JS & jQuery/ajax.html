<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
   
   
   <div class="card">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
   <button class="btn btn-danger" id="btn-more">상품 보여주기</button>
<!--
   서버: 접속자가 요청을 하면 데이터를 갖다줌
   요청(REQUEST):
       GET: URL을 입력해서 요청함 (읽기)
       POST: 숨겨서 뭔가 정보를 전달하거나 요청함 (쓰기)
   
   AJAX: 서버에다가 GET/POST요청을 할 수 있게 도와주는데 새로고침 없이 요청할 수 있음.
   
   테스트용 서버: https://codingapple1.github.io/hello.txt
   상품요청 서버: https://codingapple1.github.io/data.json
-->
   
   
   <script>
       $('#btn-more').click(function(){
            $.ajax({
                url : 'https://codingapple1.github.io/data.json',
                type : 'GET'
            }).done(function(데이터){
                console.log(데이터);
                $('.card-title').html(데이터.model);
                $('.card-img-top').attr('src', 데이터.img);
                $('.card-text').html(데이터.brand, 데이터.price);
                
            })
       });
    </script>
    
</body>
</html>
