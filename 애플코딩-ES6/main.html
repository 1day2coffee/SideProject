      class 강아쥐{

      class Unit{
          constructor(){
              this.atk = 5;
              this.hp = 100;
          }
          
          get battlePoint(){
              return this.atk + this.hp;
          }
          
          set heal(number){
              this.hp += number;
          }
      }
      
      var 인스턴스 = new Unit();
      console.log(인스턴스);
      console.log(인스턴스.battlePoint);
      console.log(인스턴스);
      console.log(인스턴스.heal = 50);
      console.log(인스턴스);
      
      //문제 5
      
      var data = {
          odd : [],
          even : [],
          set setter함수(a){
                if(a % 2 == 0){
                    this.even.push(a);
                }else{
                    this.odd.push(a);
                }
            },
          
          get getter함수(){
              return [...this.odd, ...this.even].sort();
            }
      }
      
      console.log(data.setter함수 = 1);
      console.log(data.setter함수 = 2);
      console.log(data.setter함수 = 3);
      console.log(data.setter함수 = 4);
      console.log(data.setter함수 = 1);
      console.log(data.getter함수);
      console.log(data.odd);
      console.log(data.even);
      
      
  </script>
